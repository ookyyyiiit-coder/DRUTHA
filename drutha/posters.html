<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DRUTHA SCHEDULE</title>
  <style>
    body {
      background-color: #8cec97; /* Green background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: rgb(236, 4, 4);
      text-align: center;
    }

    img {
      max-width: 80vw;
      max-height: 60vh;
      border: 5px solid white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    button {
      background-color: white;
      color: #2ecc40;
      border: none;
      padding: 12px 25px;
      margin: 0 10px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
      color: white;
    }

    .buttons {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>My Poster Gallery</h1>

  <img id="poster" src="poster1.jpg" alt="Poster Image" />

  <div class="buttons">
    <button onclick="prevPoster()">Previous</button>
    <button onclick="nextPoster()">Next</button>
  </div>

  <script>
    const posters = [
      'DRUTHA.png',
      'DRUTHA.png',
      'DRUTHA.png',
      // Add more poster filenames here
    ];

    let currentIndex = 0;

    const posterElement = document.getElementById('poster');

    function showPoster(index) {
      posterElement.src = posters[index];
    }

    function nextPoster() {
      currentIndex = (currentIndex + 1) % posters.length;
      showPoster(currentIndex);
    }

    function prevPoster() {
      currentIndex = (currentIndex - 1 + posters.length) % posters.length;
      showPoster(currentIndex);
    }
  </script>

</body>
</html>
