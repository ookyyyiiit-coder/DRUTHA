<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DRUTHA</title>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('DRUTHA.PNG'); /* Replace with your file name */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 4px black;
        }

        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
        }

       button {
          background-color: #1cba70;      /* Button background color */
          color: rgba(72, 225, 238, 0.533); /* Text color */
          font-size: 18px;                /* Text size */
          padding: 12px 30px;             /* Padding */
          border: none;                  /* No border */
          border-radius: 8px;             /* Rounded corners */
          cursor: pointer;               /* Pointer cursor */
          font-weight: bold;              /* Bold text */
          transition: background-color 0.3s ease; /* Smooth hover */
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow */
        }

        button:hover {
          background-color: #0056b3;      /* Darker blue on hover */
          box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2); /* Bigger shadow */
        }

        h1 {
          color: #54db0b;                 /* Heading font color */
          font-family: 'Georgia', serif;  /* Font family */
          font-weight: bold;              /* Bold */
          font-size: 48px;                /* Size */
        }

        .background-text {
          font-family: 'Courier New', Courier, monospace;
          color: #00FF00;
          font-size: 22px;
          font-style: italic;
        }
    </style>
</head>
<body>
